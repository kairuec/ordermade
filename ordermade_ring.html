<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>無題ドキュメント</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="ordermade/css/ordermade.css">
</head>

<body>
	<header>
		<img src="https://www.by-the-sea.info/images/BYTHESEA_logo.webp" class="logo" alt="バイザシーロゴ">
	</header>
	<main class="wrapper">
		<section class="item">
			<div>
				<div class="itemComponent"></div>
				<div class="checkout pc_only">
					<h3>商品確認</h3>
					<div class="stateComponent"></div>
				</div>
			</div>
		</section>
		<section class="orderSelect">
			<ul class="tabs">
				<li class="materialComponentBtn" onclick="tab('.materialComponent')">地金</li>
				<li class="widthComponentBtn" onclick="tab('.widthComponent')">幅</li>
				<li class="thickComponentBtn" onclick="tab('.thickComponent')">厚み</li>
				<li class="caveComponentBtn" onclick="tab('.caveComponent')">彫り</li>
				<li class="edgeComponentBtn" onclick="tab('.edgeComponent')">エッジ</li>
				<li class="typeComponentBtn" onclick="tab('.typeComponent')">形状</li>
			</ul>
			<div class="materialComponent">
			</div>
			<div class="widthComponent">
			</div>
			<div class="thickComponent">
			</div>
			<div class="caveComponent">
			</div>
			<div class="edgeComponent">
			</div>
			<div class="typeComponent">
			</div>

			<div class="checkout sp_only">
				<h2>商品確認</h2>
				<div class="sp_stateComponent"></div>
				<div class="buyComponent"></div>
			</div>
		</section>
	</main>
	<footer>
		<a href="https://www.by-the-sea.info/">
			<img src="https://www.by-the-sea.info/images/BYTHESEA_logo.webp" class="logo" alt="バイザシーロゴ">
		</a>
		<p>
			<a href="https://www.by-the-sea.info/transaction.html">特定商取引法に基づく表記</a>
		</p>
		<p>Copyright © 2023 BY THE SEA(バイザシー)<br class="sp_only">All Rights Reserved.</p>
	</footer>
	<script type="text/javascript" src="ordermade/js/ordermade.js"></script>
	<script type="text/javascript" src="ordermade/js/component.js"></script>
	<script type="text/javascript" src="ordermade/js/tab.js"></script>
</body>

</html>
