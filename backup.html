<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>無題ドキュメント</title>
</head>

<body>

	<script>
		// プリロードする画像
		const images = [
			'https://tshop.r10s.jp/million-bell/cabinet/sr202p.jpg',
		];

		// プリロード
		const preLoad = (images) => {
			console.log('aaaaaaaaa');
			for (i = 0; i < images.length; i++) {
				let img = document.createElement('img');
				img.src = 'aaaaaa!' + images[i];
				console.log(img);
			}
		}

		preLoad(images);

	</script>
</body>

</html>
